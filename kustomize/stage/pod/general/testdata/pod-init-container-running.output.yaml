apiGroup: v1
kind: Pod
name: pod-init-container-running
stages:
- delay:
  - 1000000000
  - 5000000000
  next:
  - data:
      status:
        initContainerStatuses:
        - image: init-image
          name: init-container
          ready: true
          restartCount: 0
          started: true
          state:
            running:
              startedAt: <Now>
    kind: patch
    subresource: status
    type: application/merge-patch+json
  stage: pod-init-container-running
  weight: 1
